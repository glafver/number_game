<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> </h1>

    <div class="container">
        <div class="enterNum">
            <h2>Try to guess the number from 1 to 10</h2>
            <form id="numberForm"><input class="col-6" type="text" name="" id="newNumber" placeholder="Any number from 1 to 10">
                <button class="btn-secondary" type="submit">Try!</button>
            </form>
        </div>

        <div class="shadow rounded" id="gameResult">

        </div>
        <div class="choice">
            <p>Want to play one more time?</p><button class="btn-success" id="playYes">Yes</button><button class="btn-danger" id="playNo">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
